<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <link rel="stylesheet" href="/assets/css/social-circles.min.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">

          <aside id="sidebar">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/docs/">Docs</a></li>
                    <li><a href="/about/">About</a></li>
                </ul>
          </aside>
        <section id="main-content">
          <p align="center"><img src="{{ page.profile-pic-path }}" alt="" /></p>
          <div class="ownerName">C Shri Akhil</div>
          <div class="designation">Google Certified Associate Android Developer</div>
          <p align="center">
            <a class="icon-github social-button color" href="{{ page.github_url }}" target="_blank"></a>
            <a class="icon-linkedin social-button color" href="{{ page.linkedin_url }}" target="_blank"></a>
          </p>
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
